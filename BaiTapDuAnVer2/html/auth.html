<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Thư viện âm nhạc - Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
    <header class="main-header">
        <h1>
            <img src="../images/pngtree-music-book-with-musical-notes-vector-icon-audio-library-background-vector-picture-image_10515427.png" alt="Logo Thư viện âm nhạc" class="site-logo" />
            Thư viện âm nhạc
        </h1>
        <nav class="main-nav">
            <a href="index.html">Giới thiệu</a>
            <a href="media.html">Media</a>
            <a href="contact.html">Liên hệ</a>
            <a href="auth.html" id="nav-auth">Đăng nhập / Đăng ký</a>
        </nav>
    </header>

    <main class="auth-container">
        <section class="form-card" id="login-card">
            <h2>Đăng nhập</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Tên đăng nhập</label>
                    <input type="text" id="login-username" />
                    <div class="error" id="login-username-error"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" />
                    <div class="error" id="login-password-error"></div>
                </div>

                <div class="error" id="login-both-error"></div>

                <button type="submit" class="btn-primary">Đăng nhập</button>
            </form>
            <p class="switch-text">Chưa có tài khoản? <a href="#" id="show-register">Đăng ký</a></p>
        </section>

        <section class="form-card hidden" id="register-card">
            <h2>Đăng ký</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Tên đăng nhập</label>
                    <input type="text" id="reg-username" />
                    <div class="error" id="reg-username-error"></div>
                </div>

                <div class="form-group">
                    <label for="reg-password">Mật khẩu</label>
                    <input type="password" id="reg-password" />
                    <div class="error" id="reg-password-error"></div>
                </div>

                <div class="error" id="reg-both-error"></div>

                <button type="submit" class="btn-primary">Đăng ký</button>
            </form>
            <p class="switch-text">Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a></p>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Thư viện âm nhạc</p>
    </footer>

    <script src="../java/auth.js"></script>
</body>
</html>
